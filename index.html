<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- LIBRARIES & LINKS ---------------------------->

    <!-- BOOTSTRAP LIBRARY-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- LOCAL LINKS -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>


</head>
<body>
    <section>
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-12 col-lg-12"> 
                    
                    <div class="card mt-5">
                        <div class="card-body pe-3">
                            <h1 class="display-6 fw-semibold pt-6">Password generator</h1>
                            <div>
                                <!-- <h6 class="display-7">Choose a password length from 10-64</h6> -->

                                <div class="mb-3 mt-3">
                                    <label for="exampleFormControlInput1" class="form-label">Password length</label>
                                    <input class="form-control" id="exampleFormControlInput1" placeholder="Between 10-64 characters (e.g 15)">
                                  </div>


                                  <p class="display-7">Include the following (randomised)</p>

                                  <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Capital letters</label>
                                  </div>






                                

                            </div>


                        </div>
                      </div>

                </div>

                



                
            </div>
            
        </div>


    </section>

    
    
</body>
</html>
